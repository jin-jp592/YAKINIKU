{% extends 'base.html' %}

{% block head %}
<title>完了</title>
{% endblock %}

{% block body %}
<div class="check">
    <h1 class="text-white bg-dark">完了</h1>

    <div class="form">
        <form action="/check/{{task.id}}" method="post">
            <input type="checkbox" name="check" id="complete" value="{{task.check}}" class="form-control bg-dark text-white"> 
            <input type="submit" value="完了する" class="btn btn-success">
        </form>
    </div>

</div>
{% endblock %}
