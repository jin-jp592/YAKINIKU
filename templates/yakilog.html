<!DOCTYPE html>
<html lang="ja">
<head>
<link href="static/yakilog.css" rel="stylesheet" id="bootstrap-css">

</head>

<body>
<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container">
        <div class="card card-container">
            <div class="yakilog-div">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="static/yakiniku-people.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" action="/login" method="post">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" autocomplete="off" id="inputEmail" class="form-control" name="username" placeholder="ユーザーネーム" required autofocus>
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="パスワード" required>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">ログインする！</button>
            </form><!-- /form -->
            </div>
            <br>
            <div class="yakilog-div-down">
                {% if error %}
                    <p class=error><strong>Error:</strong> {{ error }} </p>
                {% endif %}
            </div>
        </div><!-- /card-container -->
    </div><!-- /container -->

</body>

</html>
